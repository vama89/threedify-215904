runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /images
  static_dir: images

- url: /three.js-master
  static_dir: three.js-master

- url: /js
  static_dir: js

- url: /lib
  static_dir: lib

- url: /sounds
  static_dir: sounds

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest